batchJob:
  backoffLimit: 4
  nodeSelector:
    disktype: ssd
  pi:
    args:
    - date; echo Hello from the Kubernetes cluster
    image:
      repository: perl
      tag: 5.34.0
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
cronJob:
  hello:
    args:
    - date; echo Hello from the Kubernetes cluster
    image:
      repository: busybox
      tag: "1.28"
    imagePullPolicy: IfNotPresent
    resources:
      limits:
        cpu: 200m
        memory: 256Mi
      requests:
        cpu: 100m
        memory: 128Mi
  nodeSelector:
    disktype: ssd
  schedule: '* * * * *'
fluentdElasticsearch:
  fluentdElasticsearch:
    image:
      repository: quay.io/fluentd_elasticsearch/fluentd
      tag: v2.5.2
    resources:
      limits:
        memory: 200Mi
      requests:
        cpu: 100m
        memory: 200Mi
kubernetesClusterDomain: cluster.local
myConfig:
  dummyconfigmapkey: dummyconfigmapvalue
  myConfigProperties:
    health:
      healthProbeBindAddress: "8081"
    metrics:
      bindAddress: 127.0.0.1:8080
myConfigProps:
  myProp1: "1"
  myProp2: val 1
  myProp3: "true"
  myvalYaml: |-
    apiVersion: clickhouse.altinity.com/v1
    kind: ClickHouseInstallationTemplate
    metadata:
      name: default-oneperhost-pod-template
    spec:
      templates:
        podTemplates:
          - name: default-oneperhost-pod-template
            distribution: "OnePerHost"
mySecretCa:
  caCrt: ""
mySecretVars:
  elasticFoobarHunter123MeowtownVerify: ""
  str: ""
  var1: ""
  var2: ""
myapp:
  app:
    args:
    - --health-probe-bind-address=:8081
    - --metrics-bind-address=127.0.0.1:8080
    - --leader-elect
    containerSecurityContext:
      allowPrivilegeEscalation: false
    image:
      repository: controller
      tag: latest
    resources:
      limits:
        cpu: 100m
        memory: 30Mi
      requests:
        cpu: 100m
        memory: 20Mi
  initContainer:
    image:
      repository: bash
      tag: latest
  nodeSelector:
    region: east
    type: user-node
  podSecurityContext:
    fsGroup: 20000
    runAsNonRoot: true
    runAsUser: 65532
  proxySidecar:
    args:
    - --secure-listen-address=0.0.0.0:8443
    - --v=10
    image:
      repository: gcr.io/kubebuilder/kube-rbac-proxy
      tag: v0.8.0
  replicas: 3
  revisionHistoryLimit: 5
myappLbService:
  loadBalancerSourceRanges:
  - 10.0.0.0/8
  ports:
  - name: https
    port: 8443
    targetPort: https
  type: LoadBalancer
myappPdb:
  minAvailable: 2
myappService:
  ports:
  - name: https
    port: 8443
    targetPort: https
  type: ClusterIP
nginx:
  ports:
  - name: web
    port: 80
    targetPort: 0
  type: ClusterIP
pvc:
  mySamplePvClaim:
    storageClass: manual
    storageLimit: 5Gi
    storageRequest: 3Gi
web:
  nginx:
    image:
      repository: registry.k8s.io/nginx-slim
      tag: "0.8"
  replicas: 2
  volumeClaims:
    www:
      requests:
        storage: 1Gi
