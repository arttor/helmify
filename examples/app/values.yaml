app:
  app:
    image:
      repository: controller
      tag: latest
    resources:
      limits:
        cpu: 100m
        memory: 30Mi
      requests:
        cpu: 100m
        memory: 20Mi
  proxySidecar:
    image:
      repository: gcr.io/kubebuilder/kube-rbac-proxy
      tag: v0.8.0
  replicas: 3
appService:
  ports:
  - name: https
    port: 8443
    targetPort: https
  type: ClusterIP
config:
  dummyconfigmapkey: dummyconfigmapvalue
  myConfigProperties:
    health:
      healthProbeBindAddress: "8081"
    metrics:
      bindAddress: 127.0.0.1:8080
  myConfigYaml:
    health:
      healthProbeBindAddress: :8081
    metrics:
      bindAddress: 127.0.0.1:8080
configProps:
  myProp1: "1"
  myProp2: val 1
  myProp3: "true"
pvc:
  samplePvClaim:
    storageClass: manual
    storageLimit: 5Gi
    storageRequest: 3Gi
secretCa:
  caCrt: ""
secretVars:
  str: ""
  var1: ""
  var2: ""
