apiVersion: v1
kind: Service
metadata:
  name: {{ include "app.fullname" . }}-myapp-service
  labels:
    app: myapp
  {{- include "app.labels" . | nindent 4 }}
spec:
  type: {{ .Values.myappService.type }}
  selector:
    app: myapp
  {{- include "app.selectorLabels" . | nindent 4 }}
  ports:
	{{- .Values.myappService.ports | toYaml | nindent 2 }}