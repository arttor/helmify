apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "operator.fullname" . }}-manager-role
  namespace: {{ .Release.Namespace | quote }}
  labels:
  {{- include "operator.labels" . | nindent 4 }}
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - get
  - list
- apiGroups:
  - ""
  resources:
  - pods/exec
  verbs:
  - create
  - get
- apiGroups:
  - test.example.com
  resources:
  - cephvolumes
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - test.example.com
  resources:
  - cephvolumes/finalizers
  verbs:
  - update
- apiGroups:
  - test.example.com
  resources:
  - cephvolumes/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - test.example.com
  resources:
  - manifestcephvolumes
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - test.example.com
  resources:
  - manifestcephvolumes/finalizers
  verbs:
  - update
- apiGroups:
  - test.example.com
  resources:
  - manifestcephvolumes/status
  verbs:
  - get
  - patch
  - update
- apiGroups:
  - test.example.com
  resources:
  - storagetypes
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - test.example.com
  resources:
  - storagetypes/status
  verbs:
  - get
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "operator.fullname" . }}-manager-rolebinding
  namespace: {{ .Release.Namespace | quote }}
  labels:
  {{- include "operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: '{{ include "operator.fullname" . }}-manager-role'
subjects:
- kind: ServiceAccount
  name: '{{ include "operator.fullname" . }}-controller-manager'
  namespace: '{{ .Release.Namespace }}'